<!DOCTYPE html>
<html>
<head>
    <title>Toko Kue Ceria</title>
    <style>
        .kue-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .harga {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .keranjang-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Toko Kue Ceria!</h1>

    <h2>Menu Kue</h2>
    <ul id="daftar-kue">
        <li class="kue-item">
            <span>Kue Coklat</span>
            <div class="harga">Rp 25.000</div>
            <button class="tambah-keranjang">Tambah ke Keranjang</button>
        </li>
        <li class="kue-item">
            <span>Kue Vanila</span>
            <div class="harga">Rp 20.000</div>
            <button class="tambah-keranjang">Tambah ke Keranjang</button>
        </li>
        <li class="kue-item">
            <span>Kue Strawberry</span>
            <div class="harga">Rp 30.000</div>
            <button class="tambah-keranjang">Tambah ke Keranjang</button>
        </li>
    </ul>

    <h2>Keranjang Belanja</h2>
    <ul id="keranjang-belanja">
        <li>Keranjang belanja masih kosong.</li>
    </ul>

    <p>Total: Rp <span id="total-harga">0</span></p>

    <button onclick="checkout()">Checkout</button>

    <script src="script.js"></script>
</body>
</html>
